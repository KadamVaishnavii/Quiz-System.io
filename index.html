<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .quiz-container {
            background: #fff;
            padding: 30px;
            width: 420px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .option {
            display: block;
            background: #f1f1f1;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
        }

        .option:hover {
            background: #e0e7ff;
            border-color: #667eea;
        }

        .selected {
            background: #c7f0d8 !important;
            border-color: #28a745;
        }

        #nextBtn {
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        #nextBtn:hover {
            transform: scale(1.05);
        }

        #nextBtn:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .result {
            font-size: 22px;
            color: #333;
        }

        .restart {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .restart:hover {
            background: #5a67d8;
        }
    </style>
</head>

<body>

<div class="quiz-container">
    <h2 id="question">Question here</h2>
    <div id="options"></div>
    <button id="nextBtn">Next</button>
</div>

<script>
    const quiz = [
        {
            question: "What is HTML?",
            options: ["Programming Language", "Markup Language", "Database", "Operating System"],
            answer: "Markup Language"
        },
        {
            question: "Which language is used for styling?",
            options: ["HTML", "Python", "CSS", "C++"],
            answer: "CSS"
        },
        {
            question: "Which is JavaScript used for?",
            options: ["Styling", "Structure", "Interactivity", "Database"],
            answer: "Interactivity"
        },
        {
            question: "Which tag is used for headings in HTML?",
            options: ["<head>", "<h1>", "<p>", "<div>"],
            answer: "<h1>"
        },
        {
            question: "Which company developed JavaScript?",
            options: ["Microsoft", "Google", "Netscape", "Apple"],
            answer: "Netscape"
        }
    ];

    let currentQuestion = 0;
    let score = 0;
    let selectedOption = null;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");

    function loadQuestion() {
        selectedOption = null;
        nextBtn.disabled = true;

        const q = quiz[currentQuestion];
        questionEl.textContent = q.question;
        optionsEl.innerHTML = "";

        q.options.forEach(option => {
            const div = document.createElement("div");
            div.textContent = option;
            div.classList.add("option");

            div.onclick = () => {
                document.querySelectorAll(".option").forEach(opt => {
                    opt.classList.remove("selected");
                });

                div.classList.add("selected");
                selectedOption = option;
                nextBtn.disabled = false;
            };

            optionsEl.appendChild(div);
        });
    }

    nextBtn.onclick = () => {
        if (selectedOption === quiz[currentQuestion].answer) {
            score++;
        }

        currentQuestion++;

        if (currentQuestion < quiz.length) {
            loadQuestion();
        } else {
            showResult();
        }
    };

    function showResult() {
        document.querySelector(".quiz-container").innerHTML = `
            <div class="result">ðŸŽ‰ Your Score: ${score} / ${quiz.length}</div>
            <button class="restart" onclick="location.reload()">Restart Quiz</button>
        `;
    }

    loadQuestion();
</script>

</body>
</html>
